<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
</head>
<body>
<div class="container col-4">
<form th:action="@{/login-process}" method="post">
    <div class="form-group">
    <label for="inputLogin">Login: </label>
    <input type="text" class="form-control" id="inputLogin" placeholder="Podaj login"
            th:required="required" name="username">
    </div>
    <div class="form-group">
    <label for="inputPassword">Password: </label>
    <input type="password" class="form-control"  id="inputPassword" placeholder="Podaj haslo"
           th:required="required" name="password">
    </div>
    <button type="submit" class="btn btn-dark">Zaloguj</button>
</form>
</div>
</body>
</html>
